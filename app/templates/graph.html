{% extends 'base.html' %}

{% block content %}
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js"></script>

    <h1>{% block title %} {{name}} - {{period}} Minutes {% endblock %}</h1>
    <div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="chart" id="bargraph">
                <script>
                    var graphs = {{plot | safe}};
                    Plotly.plot('bargraph',graphs,{});
                </script>
            </div>
        </div>

        <div class="btn-group-vertical" role="group">
            <a class="nav-link" href="{{ url_for('post', name=name,period=1)}}">
                <button type="button" class="btn btn-secondary">
                    1 Minute
                </button>
            </a>
            <a class="nav-link" href="{{ url_for('post', name=name,period=5)}}">
                <button type="button" class="btn btn-secondary">
                    5 Minute
                </button>
            </a>
            <a class="nav-link" href="{{ url_for('post', name=name,period=15)}}">
                <button type="button" class="btn btn-secondary">
                    15 Minute
                </button>
            </a>

        </div>
    </div>

{% endblock %}
