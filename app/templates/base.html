<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>{% block title %} {% endblock %}</title>
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-light bg-light">
        <div class="fusion-logo" data-margin-top="10px" data-margin-bottom="10px" data-margin-left="0px"
                     data-margin-right="0px">
            <a class="fusion-logo-link" href="/">

                <!-- standard logo -->
                <img src="https://smarttbot.com/wp-content/uploads/2018/02/sb-1.png"
                     srcset="https://smarttbot.com/wp-content/uploads/2018/02/sb-1.png 1x" width="228"
                     height="61" alt="SmarttBot Logo" data-retina_logo_url="" class="fusion-standard-logo">


            </a>
        </div>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('post', name='USDC_BTC',period=1)}}">BitCoin</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('post', name='USDC_ETH', period=1)}}">Ethereum</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        {% block content %} {% endblock %}
    </div>

</body>
</html>
